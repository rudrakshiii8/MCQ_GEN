<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class {{ selected_class }} - Select Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

   <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .subject-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .subject-card h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .btn-outline-primary {
            min-width: 140px;
            margin: 8px;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }
        .alert {
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="subject-card">
        <h2>Select Subject for Class {{ selected_class }}</h2>

        {% if subjects %}
        <form action="/select_level" method="post">
            <input type="hidden" name="selected_class" value="{{ selected_class }}">
            {% for subject in subjects %}
                <button type="submit" name="selected_subject" value="{{ subject }}" class="btn btn-outline-primary">
                    {{ subject }}
                </button>
            {% endfor %}
        </form>
        {% else %}
            <div class="alert alert-danger">
                No subjects available for Class {{ selected_class }}.
            </div>
        {% endif %}
    </div>
</body>
</html>
