<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Difficulty Level</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        body {
            background: linear-gradient(to right, #f2f2f2, #dff9fb);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .level-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .level-box h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .btn-level {
            width: 120px;
            padding: 12px;
            font-size: 1.1rem;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-level:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="level-box">
        <h2>Select Difficulty Level for {{ selected_subject }} (Class {{ selected_class }})</h2>
        <form action="/quiz" method="post">
            <input type="hidden" name="selected_class" value="{{ selected_class }}">
            <input type="hidden" name="selected_subject" value="{{ selected_subject }}">

            <button class="btn btn-success btn-level" name="selected_level" value="Easy">Easy</button>
            <button class="btn btn-warning btn-level" name="selected_level" value="Medium">Medium</button>
            <button class="btn btn-danger btn-level" name="selected_level" value="Hard">Hard</button>
        </form>
    </div>
</body>
</html>
